<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8">
<title>Revolution</title></head>
<body>

<p id="freedom"></p>
<script>
 var human = {
  conscious: "asleep",
  liberated: "I am awake",
  wakeUp: function(){
   return "No longer "+this.conscious+" ("+this.liberated+")."
  }
 };
 document.getElementById("freedom").innerHTML = human.wakeUp();
</script>

</body>
</html>
